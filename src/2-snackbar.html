<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNACKBAR</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo"> </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="./1-timer.html">Timer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./2-snackbar.html">Snackbar</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to SNACKBAR page
        </h1>
        <load src="partials/back-link.html" />
      </div>

      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </main>

    <load src="partials/footer.html" />
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
